version: '3.8'

services:
  # Base de datos PostgreSQL con DVD Rental
  postgres:
    image: postgres:16-alpine
    container_name: dvdrental-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dvdrental}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/restore.sql:/docker-entrypoint-initdb.d/restore.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dvdrental-network

  # API REST Express
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dvdrental-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-dvdrental}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dvdrental}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - dvdrental-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dvdrental-network:
    driver: bridge
