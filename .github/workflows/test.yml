name: DVD Rental API - CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dvdrental
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js con cachÃ© segura
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
        env:
          npm_config_cache: /tmp/.npm-cache

      # 3ï¸âƒ£ Verificar existencia de package-lock.json
      - name: Check backend package-lock.json
        run: |
          if [ ! -f backend/package-lock.json ]; then
            echo "âŒ No se encontrÃ³ backend/package-lock.json"
            echo "AsegÃºrate de tener el archivo bloque de dependencias."
            exit 1
          fi
          echo "âœ… package-lock.json encontrado."

      # 4ï¸âƒ£ Instalar dependencias del backend
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      # 5ï¸âƒ£ Instalar cliente PostgreSQL
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client unzip wget

      # 6ï¸âƒ£ Restaurar la base de datos de prueba
      - name: Restore database
        env:
          PGPASSWORD: postgres
        run: |
          echo "ðŸ“¥ Descargando base de datos dvdrental..."
          wget -q https://www.postgresqltutorial.com/wp-content/uploads/2019/05/dvdrental.zip
          unzip -o dvdrental.zip

          echo "ðŸ—„ Restaurando base de datos..."
          pg_restore -U postgres -h localhost -d dvdrental dvdrental.tar || true

          echo "ðŸ“Œ Verificando tablas existentes..."
          psql -U postgres -h localhost -d dvdrental -c "\dt" || true

      # 7ï¸âƒ£ Iniciar el servidor API
      - name: Start API server
        env:
          NODE_ENV: test
          PORT: 3000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: dvdrental
        run: |
          cd backend
          npm start & echo $! > api.pid

          echo "â³ Esperando a que la API estÃ© lista..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/health > /dev/null; then
              echo "âœ… API lista en puerto 3000!"
              break
            fi
            echo "Intento $i/30 esperando 2s..."
            sleep 2
          done

      # 8ï¸âƒ£ Ejecutar pruebas con cURL / Bash
      - name: Run CURL/BASH tests
        run: |
          chmod +x scripts/test_api.sh
          cd scripts
          ./test_api.sh || true  # evita fallo del job, logs se capturan

      # 9ï¸âƒ£ Subir resultados de las pruebas
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: scripts/test_results.log

      # ðŸ”Ÿ Detener servidor API
      - name: Stop API server
        if: always()
        run: |
          if [ -f backend/api.pid ]; then
            echo "ðŸ›‘ Deteniendo servidor API..."
            kill $(cat backend/api.pid) || true
          fi

      # ðŸ”¢ Mostrar resumen de pruebas en el panel de GitHub Actions
      - name: Test Summary
        if: always()
        run: |
          echo "## âœ… Resultados de API Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f scripts/test_results.log ]; then
            echo "### Logs:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat scripts/test_results.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se generÃ³ archivo de resultados." >> $GITHUB_STEP_SUMMARYUpdated upstream
          fi
